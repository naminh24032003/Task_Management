server:
  port: 8080
  servlet:
    context-path: /api

spring: 
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:demo_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:12345678}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update  # Tự động sync bảng, giống synchronize bên NestJS
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent_output: true

  output:
    ansi:
      enabled: ALWAYS  # <--- Gộp dòng này vào chung khối spring

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

logging:
  level:
    root: info
    org.springframework.web: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

  pattern:
    console: "%clr([Spring]){cyan} %clr(${PID:-}){magenta} - %clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p){green} %clr([%logger{36}]){blue} %clr(:){faint} %m%n%wEx"
